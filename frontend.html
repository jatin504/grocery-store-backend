<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Products</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/RRUe0Mo.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(3px);
    }

    .container {
      background: rgba(255, 255, 255, 0.97);
      max-width: 960px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .btn {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f4f6f8;
      color: #555;
      font-weight: bold;
    }

    .form-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border: 1px solid #ccc;
      z-index: 1000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .form-popup input, .form-popup select {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .overlay {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <div class="form-popup" id="addProductForm">
    <h3>Add New Product</h3>
    <input type="text" id="productName" placeholder="Product Name" />
    <select id="uomId">
      <option value="">Select Unit</option>
      <option value="1">each</option>
      <option value="2">kg</option>
    </select>
    <input type="number" id="price" placeholder="Price per unit" />
    <button class="btn" onclick="submitProduct()">Add Product</button>
    <button class="btn" style="background-color: grey; margin-top: 10px;" onclick="toggleForm(false)">Cancel</button>
  </div>

  <div class="container">
    <div class="header">
      <h2>Manage Products</h2>
      <button class="btn" onclick="toggleForm(true)">Add New Product</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Unit</th>
          <th>Price Per Unit</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- Product rows will be rendered here -->
      </tbody>
    </table>
  </div>

  <script>
    const API = 'http://127.0.0.1:5000';

    function toggleForm(show) {
      document.getElementById('addProductForm').style.display = show ? 'block' : 'none';
      document.getElementById('overlay').style.display = show ? 'block' : 'none';
    }

    async function fetchProducts() {
      const res = await fetch(`${API}/get-product`);
      const products = await res.json();

      const body = document.getElementById('productTableBody');
      body.innerHTML = "";

      products.forEach(p => {
        const row = `
          <tr>
            <td>${p.name}</td>
            <td>${p.uom_name}</td>
            <td>${p.price_per_unit}</td>
            <td><button class="btn" style="background-color:#dc3545" onclick="deleteProduct(${p.product_id})">Delete</button></td>
          </tr>
        `;
        body.innerHTML += row;
      });
    }

    async function submitProduct() {
      const name = document.getElementById("productName").value.trim();
      const uomId = document.getElementById("uomId").value;
      const price = document.getElementById("price").value;

      if (!name || !uomId || !price) {
        alert("Please fill all fields");
        return;
      }

      const res = await fetch(`${API}/add/product`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          product_name: name,
          uom_id: uomId,
          price_per_unit: price
        })
      });

      const data = await res.json();
      alert(data.message);
      toggleForm(false);
      fetchProducts();
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;

      const res = await fetch(`${API}/delete/product`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ product_id: id })
      });

      const data = await res.json();
      alert(data.message);
      fetchProducts();
    }

    window.onload = fetchProducts;
  </script>
</body>
</html>
